<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Incrementing Counter</title>
</head>
<body>
    <main class="main">
        <div>
            <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
            </svg>
            <h1 class="heading-1" id="twitter" data-counter="2000">0</h1>
            <h2 class="heading-2">Twitter Followers</h2>
        </div>
        <div>
            <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-youtube"></use>
            </svg>
            <h1 class="heading-1" id="youtube" data-counter="5000">0</h1>
            <h2 class="heading-2">YouTube Followers</h2>
        </div>
        <div>
            <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
            </svg>
            <h1 class="heading-1" id="facebook" data-counter="7000">0</h1>
            <h2 class="heading-2">Facebook Followers</h2>
        </div>
    </main>
</body>
</html>
